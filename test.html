<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестирование кода JS</title>

    <!-- подключаем стили Mocha для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha на BDD тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- выносим assert из chai в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>

</head>
<body>
    <script>
        function pow(x, n) {
            /* логика */
            var result = 1;

            for (var i = 0; i < n; i++) {
                result *= x;
            }

            console.log("result = " + result);

            return result;
        }

        var menu = {
            width: 300,
            height: 200,
            title: 'меню'
        }

        for (var key in menu) {
            console.log("Ключ: " + key + " имеет значение " + menu[key]);
        }

        function isEmpty(obj) {
            if(Object.keys(obj).length == 0) {
                return true;
            }
            return false;
        }

        var scheduler = {};

        alert(isEmpty(scheduler));
        scheduler["8:30"] = "подъем!";
        alert(scheduler);
        alert(isEmpty(scheduler));
    </script>

    <!-- объявляем спеки для тестов -->
    <script src="test.js"></script>

    <!-- в элементе с id mocha будут результаты -->
    <div id="mocha"></div>

    <!-- запуск тестов -->
    <script>
        mocha.run();
    </script>
</body>
</html>

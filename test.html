<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестирование кода JS</title>

    <!-- подключаем стили Mocha для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha на BDD тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- выносим assert из chai в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>

</head>
<body>
    <script>
        function pow(x, n) {
            /* логика */
            return 8;
        }
    </script>

    <!-- объявляем спеки для тестов -->
    <script src="test.js"></script>

    <!-- в элементе с id mocha будут результаты -->
    <div id="mocha"></div>

    <!-- запуск тестов -->
    <script>
        mocha.run();
    </script>
</body>
</html>

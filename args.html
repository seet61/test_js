<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function sum() {
            var res = 0;
            if (arguments.length == 0) {
                return res;
            }
            else {
                for (var i = 0; i < arguments.length; i++) {
                    res += arguments[i];
                }
                return res;
            }

        }
        
        console.log(sum());
        console.log(sum(1));
        console.log(sum(1, 2));
        console.log(sum(1, 2, 3));
        console.log(sum(1, 2, 3, 4) );
    </script>
</body>
</html>

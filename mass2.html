<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr = ["Есть", "жизнь", "на", "Марсе"];

        var arrLenth = arr.map(function (name) {
            return name.length;
        })

        console.log(arrLenth);

        function getSums(arr) {
            var res = []
            
            if (!arr.length) {
                //не массив
                return arr;
            }
            
            var total = arr.reduce(function (sum, item) {
                res.push(sum);
                return sum + item;
            })

            res.push(total)
            return res;
        }
        console.log(getSums([1,2,3,4,5]));
        console.log(getSums([-2,-1,0,1]));
    </script>
</body>
</html>

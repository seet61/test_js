<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
    <script>
        function Calculator() {
            var a, b = 0;

            this.read = function () {
                a = prompt('Введите значение первой переменной:');
                b = prompt('Введите значение второй переменной:');
            }

            this.sum = function () {
                return +a + +b;
            }

            this.mul = function () {
                return a * b;
            }
        }


        var calculator = new Calculator();
        calculator.read();

        alert( "Сумма = " + calculator.sum() );
        alert( "Произведение = " + calculator.mul() );
    </script>
</body>
</html>
